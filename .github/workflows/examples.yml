name: Examples

on: [push,pull_request]

jobs:
  test-node-example:
    name: node-js
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./examples/node-js

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install
      run: |
        npm install

    - name: Test
      run: |
        npm run test

  build-hello-world-example:
    name: hello-world build
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: ./examples/hello-world

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install
      run: |
        npm install

    - name: Build
      run: |
        npm run build

    - name: Save wasm builds
      uses: actions/upload-artifact@v3
      with:
        name: hello-world-build
        if-no-files-found: error
        path: |
          examples/hello-world/emscripten-build
          examples/hello-world/wasi-build


  test-hello-world-example:
    name: hello-world test
    needs: build-hello-world-example
    runs-on: ubuntu-22.04
    container: cypress/browsers:node18.12.0-chrome107

    defaults:
      run:
        working-directory: ./examples/hello-world

    steps:
    - uses: actions/checkout@v3

    - name: Load wasm builds
      uses: actions/download-artifact@v3
      with:
        name: hello-world-build
        path: examples/hello-world

    - name: Test
      uses: cypress-io/github-action@v5
      with:
        working-directory: ./examples/hello-world
        browser: chrome
        start: npm start

  build-test-hello-pipeline-example:
    name: hello-pipeline build test
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: ./examples/hello-pipeline

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install
      run: |
        npm install

    - name: Build
      run: |
        npm run build

    - name: Test
      run: |
        npm run test
        npm run test:quiet
        npm run test:help

  build-test-inputs-outputs-example:
    name: inputs-outputs
    runs-on: ubuntu-20.04

    defaults:
      run:
        working-directory: ./examples/inputs-outputs

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install
      run: |
        npm install

    - name: Build
      run: |
