  test-umd-example:
    name: umd
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Test
      uses: cypress-io/github-action@v4
      with:
        working-directory: ./examples/umd
        browser: chrome
        start: npm start

  test-webpack-example:
    name: webpack
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v3

    - name: Test Webpack Example on Chrome
      uses: cypress-io/github-action@v4
