<!DOCTYPE html>
<html>
  <head>
    <title>itk.js UMD Example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">

    <script src="https://unpkg.com/itk@12.4.0/umd/itk.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.io/itk-vtk-viewer@9.22.0/dist/itkVtkViewerCDN.js"></script>
  </head>

  <body>
    <!-- File selector -->
    <div>
      <label>Select image or mesh:</label>
      <input name="inputFile" type="file">
    </div>

    <!-- Visualization -->
    <div
      style="float: left; display: inline-block; border: 2px solid gray;
      width: 500px; height: 500px; position: relative;"
      id="rendering"
    ></div>

    <!-- File information -->
    <textarea readonly name="fileInformation">File information...</textarea>

    <!-- Example javascript -->
    <script src="index.js"></script>
    <script>
      var fileInput = document.querySelector("input");
      fileInput.addEventListener("change", processFile);
    </script>

  </body>
</html>
